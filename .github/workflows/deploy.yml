name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ECR_URI: ${{ secrets.ECR_URI }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      SERVER_PUBLIC_IP: ${{ secrets.SERVER_PUBLIC_IP }}
      EC2_KEY: ${{ secrets.EC2_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $ECR_URI

      - name: Build Docker Image
        run: |
          docker build -t $REPO_NAME:latest .
          docker tag $REPO_NAME:latest $ECR_URI/$REPO_NAME:latest

      - name: Push Docker Image to ECR
        run: |
          docker push $ECR_URI/$REPO_NAME:latest

      - name: Set up SSH key for EC2
        run: |
          echo "$EC2_KEY" > ec2_key.pem
          chmod 400 ec2_key.pem

      - name: Deploy Docker Image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@$SERVER_PUBLIC_IP << 'EOF'
            docker pull $ECR_URI/$REPO_NAME:latest
            docker stop $(docker ps -q --filter "ancestor=$ECR_URI/$REPO_NAME:latest") || true
            docker run -d --rm -p 80:3000 $ECR_URI/$REPO_NAME:latest
          EOF
